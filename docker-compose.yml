services:
  snow-trace:
    build: .
    image: snow-trace:latest
    container_name: snow-trace
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=https://api.ailuntz.com  # 修改为你的实际域名
      - DATA_DIR=./data
